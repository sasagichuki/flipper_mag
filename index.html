<!DOCTYPE html>
<html>
  <head>
    <title>SSPS - Safaricom Staff Pension Magazi</title>
    <meta charset="utf-8">
  </head>
  <body>

    <style type="text/css">
      body {
        background-color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        height: 95vh;
        width: 95%;
        margin: 20px auto;
        /*border: 2px solid red;
        box-shadow: 0 0 5px red;*/
      }
      .fullscreen {
        background-color: #333;
      }
    </style>

     <div class="flip-book-container solid-container container">

    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/html2canvas.min.js"></script>
    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/pdf.min.js"></script>

    <script src="js/dist/3dflipbook.js"></script>
    <script type="text/javascript">

      $('.solid-container').FlipBook({
        pageCallback: function(n) {
          return {
            type: 'image',
            src: 'src/ssps_mag/'+(n+1)+'.jpg',
            interactive: false
          };
        },
        pages: 19
      });
    
    </script>

  </body>
</html>
